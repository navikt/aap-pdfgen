apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: aap-pdfgen-alerts
  labels:
    team: aap
    app: aap-pdfgen
  namespace: aap
spec:
  receivers:
    slack:
      channel: '#po-aap-innbygger-prod-varslinger'
  alerts:
    - alert: pdfgen-nede
      expr: kube_deployment_status_replicas_unavailable{deployment="soknad-api",job="kubernetes-service-endpoints"} > 0
      for: 5m
      description: "pdfgen har utilgjengelige podder i aap"
      action: "kubectl describe pod -l app=pdfgen -n aap` for events og `kubectl get pods -l app=pdfgen -n aap` for å se feilende podder"
      sla: respond within 1h, during office hours
      severity: danger
    - alert: pdfgen-kontinuerlig-restart
      expr: sum(increase(kube_pod_container_status_restarts_total{container=~"pdfgen"}[5m])) by (container) > 2
      for: 2m
      description: "pdfgen har restartet flere ganger de siste 5 minuttene!"
      action: "Se `kubectl describe pod pdfgen` for events, og `kubectl logs pdfgen` for logger"
      sla: respond within 1h, during office hours
      severity: danger
    - alert: pdfgen-mangler-metrikker
      expr: absent(up{app=~"pdfgen",job="kubernetes-pods"})
      for: 2m
      description: "pdfgen rapporterer ingen metrikker i aap"
      action: "Sjekk om pdfgen i aap er oppe"
      sla: respond within 1h, during office hours
      severity: danger
    - alert: høy feilrate i logger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="pdfgen",log_level=~"Error"}[10m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="pdfgen"}[10m]))) > 15
      for: 5m
      action: "<https://logs.adeo.no/goto/2c029f20-5e74-11ed-8607-d590fd125f80|Check logs>"